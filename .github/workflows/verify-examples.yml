# https://help.github.com/en/articles/workflow-syntax-for-github-actions

on: push
name: Examples check
jobs:
  examples-cjs:
    name: Build and run examples (CommonJS)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-latest
        nodejs:
        - "6.9.0" # minimum version Babel works
        - "12.0.0"
        example:
        - "babel-cjs"
        - "ts-babel-cjs"
        - "ts-tsc-cjs"
        exclude:
        - os: windows-latest # not work "babel --extensions '.ts'" on Windows?
          example: "ts-babel-cjs"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
    - name: Clear modules
      run: npm run clear-modules

    - name: Install Node.js (example)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v

    - name: Install dependencies (example)
      run: npm ci || npm i
      working-directory: ./examples/${{ matrix.example }}
    - name: Build example
      run: npm run build
      working-directory: ./examples/${{ matrix.example }}
    - name: Run example
      run: node ./dist/index.js
      working-directory: ./examples/${{ matrix.example }}
  examples-esm:
    name: Build and run examples (ES Modules)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-latest
        nodejs:
        - "12.0.0" # minimum version {"type": "modules"} supports in package.json
        example:
        - "babel-esm"
        - "ts-babel-esm"
        - "ts-tsc-esm"
        exclude:
        - os: windows-latest # not work "babel --extensions '.ts'" on Windows?
          example: "ts-babel-esm"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
    - name: Clear modules
      run: npm run clear-modules

    - name: Install Node.js (example)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v

    - name: Install dependencies (example)
      run: npm ci || npm i
      working-directory: ./examples/${{ matrix.example }}
    - name: Build example
      run: npm run build
      working-directory: ./examples/${{ matrix.example }}
    - name: Run example
      run: node --experimental-modules ./dist/index.js
      working-directory: ./examples/${{ matrix.example }}
