# https://help.github.com/en/articles/workflow-syntax-for-github-actions

on: push
name: Examples
jobs:
  examples:
    name: Build and run examples
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-latest
        nodejs:
        - "8.5.0"
        - "8.6.0"
        - "10.0.0"
        - "12.0.0"
        exclude:
        - os: windows-latest # On Windows, v8.5.0 causes ERR_INVALID_PROTOCOL; https://github.com/nodejs/node/issues/15374
          nodejs: "8.5.0"
        - os: macos-latest
          nodejs: "8.6.0"
        - os: ubuntu-latest
          nodejs: "8.6.0"
        example:
        - "babel"
        - "ts-babel"
        - "ts-tsc"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v1
    - name: Install Node.js for plugin
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies for plugin
      run: npm ci
    - name: Build plugin
      run: npm run build
    - name: Install Node.js for example
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Enter example directory
      run: cd ./examples/${{ matrix.example }}
    - name: Install dependencies for example
      run: npm ci
    - name: Build example
      run: npm run build
    - name: Run example
      run: node --experimental-modules ./dist/index.js
